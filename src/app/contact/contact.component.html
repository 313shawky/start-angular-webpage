<section class="py-5">
  <div class="container py-5">
    <div class="section-head text-center pt-5">
      <h2 class="text-uppercase">contact me</h2>
      <div class="decoration w-25 mx-auto my-2">
        <i class="fa-solid fa-star"></i>
      </div>
    </div>
    <div class="container w-75">
      <div class="row mx-auto input-form">
        <input [(ngModel)] = "nameInput" type="text" name="" id="" placeholder="Name">
        <p class="alertP text-danger">{{validateName(nameInput)}}</p>
        <input [(ngModel)] = "emailInput" type="email" name="" id="" placeholder="Email Address">
        <p class="text-danger">{{validateEmail(emailInput)}}</p>
        <input [(ngModel)] = "phoneInput" type="tel" name="" id="" placeholder="Phone Number">
        <p class="text-danger">{{validatePhone(phoneInput)}}</p>
        <textarea [(ngModel)] = "messageInput" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
        <p class="text-danger">{{validateMessage(messageInput)}}</p>
        <button class="btn text-white rounded-2 my-2">Send</button>
      </div>
    </div>
  </div>
</section>
