<section class="py-5">
  <div class="container py-5">
    <div class="row">
      <div class="section-head text-center pt-5">
        <h2 class="text-uppercase">portfolio</h2>
        <div class="decoration w-25 mx-auto my-2">
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 g-5" *ngFor="let image of images; let i = index">
        <div class="item position-relative" (click)="openModal($event)">
          <img id={{ids[i]}} class="w-100 rounded-2 overflow-hidden" src={{image}} alt="">
          <div class="layer rounded-2 position-absolute top-0 end-0 start-0 bottom-0 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-plus fa-5x fa-bold text-white"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header position-relative">
        <button type="button" class="close position-absolute top-0 end-0 m-2" aria-label="Close" (click)="onCloseHandled()"><span
            aria-hidden="true"><i class="fa-solid fa-x"></i></span></button>
            <div class="row w-100 d-flex justify-content-center">
              <div class="section-head text-center pt-5">
                <h2 class="text-uppercase">{{clickedImgId}}</h2>
                <div class="decoration w-25 mx-auto my-2">
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
            </div>
      </div>
      <div class="modal-body text-center">
        <img class="w-50" src={{clickedImg}} alt="">
        <p class="text-center py-3 w-75 mx-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn" (click)="onCloseHandled()"><i class="fa-solid fa-x"></i> Close Window</button>
      </div>
    </div>
  </div>
</div>
